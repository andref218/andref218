name: Generate GitHub Snake

on:
  # Corre diariamente Ã  meia-noite UTC
  schedule:
    - cron: "0 0 * * *"
  # Corre manualmente via "Run workflow"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Ensure assets folder exists
        run: mkdir -p assets

      - name: Generate Snake
        uses: platane/snk@main
        with:
          github_user_name: andref218
          github_token: ${{ secrets.PAT_FOR_SNAKE }}
          outputs: ./assets/github-snake.svg

      - name: Commit and push SVG
        env:
          PAT: ${{ secrets.PAT_FOR_SNAKE }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/andref218/andref218.git
          git add ./assets/github-snake.svg
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push origin main
