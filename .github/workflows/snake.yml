name: Generate GitHub Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: platane/snk@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: ./assets/github-snake.svg
